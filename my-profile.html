  <main>
    
      <div class="container" id="container">
        <br>
        <div class="row">
          <div class="col-3">
            <h4>Perfil</h4>
            <br>
          </div>
          <div class="col-9">
            <img id="fotoPerfil" src="/img/img_perfil.png" alt="Imagen de Perfil">
          </div>
        </div>

        <hr>
        

  
     
        <form action="#" method="get" class="row mt-4 needs-validation" novalidate>
        <div class="row">
          <div class="col-12">              
            <div class="row">
              <div class="col-6">
                <label for="número">Primer nombre*</label><br> 
                <input type="text" class="form-control"  placeholder="Gabriela" id="nombre" required>
                <div class="invalid-feedback">
                  Ingrese su nombre
                </div>
                <br>
              </div>
              <div class="col-6">
                <label for="esquina">Segundo nombre</label><br>
                <input type="text"  class="form-control" placeholder="Fernanda" id="segundoNombre">
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="número">Primer apellido*</label><br> 
                <input type="text" class="form-control"  placeholder="Diaz" id="apellido" required>
                <div class="invalid-feedback">
                  Ingrese su apellido.
                </div>
                <br>
              </div>
              <div class="col-6">
                <label for="esquina">Segundo apellido</label><br>
                <input type="text"  class="form-control" placeholder="Fagundez" id="segundoApellido">
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="email" class="form-label">E-mail*</label><br> 
                <input type="email" class="form-control" placeholder="ejemplo@gmail.com" id="emailForm" disabled>
                <br>
              </div>
              <div class="col-6 custom-file">
                <label class="custom-file-label" for="imgPerfil">Imagen de perfil</label><br>
                <input type="file" class="custom-file-input" id="btnImgPerfil" accept="image/png, image/jpeg">
              </div>
             </div>
              <div class="col-6">
                <label for="esquina">Telefono de contacto*</label><br>
                <input type="text"  class="form-control" placeholder="090 000 000" id="telefono" required>
              <div class="invalid-feedback">
              Ingresa su teléfono
              </div>
              <br>
              <br>
            </div>
          </div>
        </div>

       <hr>
       <br>
       <button type="submit" class="btn btn-primary" id="buttonPerfil">Guardar cambios</button>  
       
       <br>
        </form>
