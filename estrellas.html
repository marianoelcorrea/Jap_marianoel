<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Estrellas</title>
  <link href="/css/font-awesone.min.css" rel="stylesheet">
  <style>
    .checked {
        color: orange; 
    }
  </style>
</head>
<body>
Selecci√≥n: <select id="puntaje">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>
<br><br>
Puntaje: <span id="calif"></span>

<script>
    function puntuacion(puntos){
        let estrellas= '';
      for(let i = 1; i <= 5; i++) {
        if(i<=puntos){
            estrellas += `<i class="fas fa-star checked"></i>`; // colocar icono de estrella llena 
        } else {estrellas += `<i class="far fa-star nada"></i>`; // icono contorno estrella

        }
      }
      document.getElementById("calif").innerHTML=estrellas;
    };

    document.getElementById("puntaje").addEventListener('change', function(){
        puntuacion(document.getElementById('puntaje').value);

    })
</script>



</body>


</html>
