Selecci√≥n: <select id="puntaje">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>
<br><br>
Puntaje: <span id="calif"></span>

<script>
    function puntuacion(puntos){
        let estrellas= '';
      for(let i = 1; i <= 5; i++) {
        if(i<=puntos){
          
            estrellas += `<i class="fa fa-star checked"></i>`; // colocar icono de estrella llena 
        } else {estrellas += `<i class="fa fa-star"></i>`; // icono contorno estrella

        }
      }
      document.getElementById("calif").innerHTML=estrellas;
    };

    document.getElementById("puntaje").addEventListener('change', function(){
        puntuacion(document.getElementById('puntaje').value);

    })
</script>
